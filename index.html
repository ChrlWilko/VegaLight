<!DOCTYPE html>

<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <h1>Melbource Housing Prices</h1>
    <div class="container">
        <div id="vic_localities" class="graph"></div>
    </div>
    <h3 class="container">
        Basic filtering on the legend in the graph below toggles the types of unit's opacity.
    </h3>


    <div class="container">
        <div id="price_and_area" class="graph col-auto"></div>
        <div id="distance_and_price" class="graph col-auto"></div>
    </div>



    <script type="text/javascript">

// https://raw.githubusercontent.com/ChrlWilko/VegaLight/main/

        var spec2 = "js/vic_localities.vg.json";
        var spec3 = "js/price_and_area.vg.json";
        var spec4 = "js/distance_and_price.vg.json";


        vegaEmbed('#vic_localities', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#price_and_area', spec3).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#distance_and_price', spec4).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
